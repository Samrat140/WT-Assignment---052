<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h2>Student Records</h2>
    <table border="1" cellpadding="10" cellspacing="5">
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Yamraj</td>
            <td>101</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Bheem</td>
            <td>102</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
