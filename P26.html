<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <!-- Heading styled inline -->
    <h1 style="color: rgb(11, 11, 96); text-align: center;">Welcome to My Webpage</h1>

    <!-- Paragraph styled inline -->
    <p style="font-size: 18px; color: rgb(9, 175, 147);">
        This is Me.
    </p>

    <!-- Image styled inline -->
    <img src="Mypic.jpg" alt="My Photo" style="width:200px; border:2px solid black;">
</body>
</html>
