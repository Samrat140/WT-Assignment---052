<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 10 No in Diff Colours </title>

    <style>
        .n1 { color: red; }
        .n2 { color: blue; }
        .n3 { color: green; }
        .n4 { color: orange; }
        .n5 { color: purple; }
        .n6 { color: brown; }
        .n7 { color: rgb(73, 7, 225); }
        .n8 { color: rgb(95, 7, 95); }
        .n9 { color: darkcyan; }
        .n10 { color: darkred; }
    </style>

</head>
<body>

    <h2>Numbers with Different Colors</h2>

    <p class="n1">1</p>
    <p class="n2">2</p>
    <p class="n3">3</p>
    <p class="n4">4</p>
    <p class="n5">5</p>
    <p class="n6">6</p>
    <p class="n7">7</p>
    <p class="n8">8</p>
    <p class="n9">9</p>
    <p class="n10">10</p>

</body>
</html>
