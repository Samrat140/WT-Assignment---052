<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Records</title>
	<style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: center;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<table>
	<caption>Student Records</caption>
	<thead>
		<tr>
			<th colspan="5">Student Records</th>
		</tr>
		<tr>
			<th rowspan="2">Name</th>
			<th rowspan="2">Roll No</th>
			<th colspan="3">Marks</th>
		</tr>
		<tr>
			<th>Math</th>
			<th>Science</th>
			<th>English</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>John</td>
			<td>151</td>
			<td>80</td>
			<td>70</td>
			<td>89</td>
		</tr>
		<tr>
			<td>Harry</td>
			<td>152</td>
			<td>67</td>
			<td>89</td>
			<td>80</td>
		</tr>
		<tr>
			<td>Denish Richi</td>
			<td>153</td>
			<td>92</td>
			<td>95</td>
			<td>94</td>
		</tr>
	</tbody>
</table>

</body>
</html>
